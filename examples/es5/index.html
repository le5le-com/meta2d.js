<!DOCTYPE html>
<html>
  <head>
    <title i18n>Topology</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="index.css" rel="stylesheet" />
    <link href="http://at.alicdn.com/t/font_1517548_fgj6ei5bn1.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header" >
      <div class="logo" >
        <img src="./favicon.ico" alt="乐吾乐">
      </div>
      <div class="button-group" >
        <button id="create" >新建文件</button>
        <button id="open" >
          打开文件
          <input id="open-input" type="file">
        </button>
        <button id="save" >保存</button>
        <button id="pen" >钢笔</button>
        <button id="pencil" >铅笔</button>
        <button id="magnifier" >放大镜</button>
        <button id="minimap" >缩略图</button>
        <button id="help" >帮助</button>
      </div>
    </div>
    <div class="aside" >
      <div class="icon-list" ></div>
      <div class="link" >
        <a href="http://topology.le5le.com/workspace/">去官网</a>
      </div>
    </div>
    <div class="main" >
      <div class="topology" id="topology"></div>
    </div>

    <script src="../../dist/topology/topology.js"></script>
    <script src="stats.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
